<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Usuarios</ion-title>
      <ion-buttons slot="end">
        <ion-button id="refresh">
          <ion-icon slot="icon-only" name="refresh"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-progress-bar type="indeterminate" id="progress"></ion-progress-bar>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
      </ion-row>
    </ion-grid>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button id="btn-new-user">
        <ion-icon name="person-add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</ion-app>
<ion-modal id="create-user-modal">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button id="create-user-cancel">Cancelar</ion-button>
      </ion-buttons>
      <ion-title>Nuevo usuario</ion-title>
      <ion-buttons slot="end">
        <ion-button id="create-user-confirm" strong="true">Guardar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <input type="hidden" name="uuid">
    <ion-list inset>
      <ion-item>
        <ion-input label="Nombre de usuario" label-placement="floating" error-text="Campo requerido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nombre completo" label-placement="floating" error-text="Campo requerido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Correo electrónico" label-placement="floating" type="email"
          error-text="Campo requerido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Teléfono" label-placement="floating" type="tel" error-text="Campo requerido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña" label-placement="floating" type="password"
          error-text="Campo requerido"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal>
<ion-modal id="update-user-modal">
  <ion-header>
    <ion-toolbar>
      <ion-title id="update-user-title"></ion-title>
      <ion-buttons slot="end">
        <ion-button id="update-user-cancel">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <input type="hidden" name="uuid">
    <ion-list inset>
      <ion-item>
        <ion-label class="ion-text-center">Info</ion-label>
      </ion-item>
      <ion-item>
        <style>
          .thumbnail {
            --size: 140px;
            --border-radius: 14px;
            margin: 0 auto;
            cursor: pointer;
          }

          .app-list {
            display: contents;
          }

          .delete-button {
            outline: 1px solid var(--ion-color-danger) !important;
            color: var(--ion-color-danger) !important;
          }
        </style>
        <ion-thumbnail class="thumbnail">
          <img alt="Usuario" src="" />
        </ion-thumbnail>
      </ion-item>
      <ion-item>
        <ion-input label="Nombre de usuario" label-placement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nombre completo" label-placement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Correo electrónico" label-placement="floating" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Teléfono" label-placement="floating" type="tel"></ion-input>
      </ion-item>
      <ion-button expand="block" fill="outline" id="update-user-confirm" strong="true">Guardar</ion-button>
    </ion-list>
    <ion-list inset>
      <ion-item>
        <ion-label class="ion-text-center">Apps</ion-label>
      </ion-item>
      <div class="app-list"></div>
      <ion-button expand="block" fill="clear" id="add-app">Asignar</ion-button>
    </ion-list>
    <ion-list inset>
      <ion-button expand="block" fill="outline" id="delete-user" color="danger">Eliminar usuario</ion-button>
    </ion-list>
  </ion-content>
</ion-modal>
